<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Slow Cafe</title>
        <meta name="description" content="東京のオフィス街にある小さなカフェです">
        <meta name="keyword" content="カフェ, コーヒー, 紅茶, お茶, スイーツ, ギャラリー">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="image-box"></div>
        </header>
        <main>
            <section id="title">
                <h1 class="text-center">Slow Cafe</h1>
                <p class="text-center">忙しい毎日にほっとするひとときを</p>
            </section>
            <section id="about">
                <div class="about-box">
                    <h3>Drink</h3>
                    <p class="content">お店で焙煎したこだわりコーヒー，オリジナルブレンドのハーブティーなど</p>
                    <a href="#" class="btn-readmore">
                        <span class="text-center">くわしくみる</span>
                    </a>
                </div>
                <div class="about-box">
                    <h3>Food</h3>
                    <p class="content">有機野菜を使ったデリプレート，甘さ控えめで体に優しいスイーツなど</p>
                    <a href="#" class="btn-readmore">
                        <span class="text-center">くわしくみる</span>
                    </a>
                </div>
                <div class="about-box">
                    <h3>Gallary</h3>
                    <p class="content">アート，写真，雑貨など，いろいろなクリエイターさんの作品展を不定期で開催</p>
                    <a href="#" class="btn-readmore">
                        <span class="text-center">くわしくみる</span>
                    </a>
                </div>
            </section>
            <section id="contact">
                <h2 class="text-center">Contact</h2>
                <a href="#" class="btn-readmore">
                    <span class="text-center">お問い合わせはこちらから</span>
                </a>
            </section>
        </main>
    </body>
</html>
